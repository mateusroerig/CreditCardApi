plugins {
    id 'java'
    id 'groovy' // Added for Spock tests
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'br.unisinos'
version = '0.0.1-SNAPSHOT'
description = 'CreditCardApi'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Added for web endpoints
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0' // Added for Spock
    testImplementation 'org.spockframework:spock-spring:2.3-groovy-3.0' // Added for Spock Spring integration
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
